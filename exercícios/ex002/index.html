<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. <br> Basta colocar tudo no meio de um par de tags &lt;p&gt; e &lt;/p&gt;. <br> Para quebrar linhas, utilze a tag &lt;b&gt;.</p>
    <p>Vamos adicionar simbolos especiais:
        &reg;,
        &copy;,
        &trade;,
        &euro;,
        &pound;,
        &yen;,
        &cent;,
        &delta;,
        &Delta; e
        &uarr;.
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F596;
        &#x1F913;

    </p>
</body>
</html>
